<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Register Page for TechCon 2024 Conference Website</title>
    </head>
    <body>
        <header>
            <h1>Register for TechCon 2024</h1>
        </header>
        <nav>
            <a href="index.html">home</a>
            <a href="about.html">about</a>
            <a href="schedule.html">schedule</a>
            <a href="contact.html">contact</a>
        </nav>
        <main>
            <form action="/submit-form" method="post">

                <label for="fullname">Your name</label>

                <label for="email">Your email</label>

                <label for="password">password</label>
                <input type="text" id="password" name="password" placeholder="e.g Enghtjdby">

                <input type="checkbox" name="terms and condition">
                <input type="submit" value="register">

            </form>
